@startuml
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Interface graphique cours de Meyer
' JMB 2019
'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

skinparam roundcorner 10

skinparam state {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName TrebuchetMS
}

state H1 as "Help"
'state H2 as "Help"
'state H3 as "Help"
'state H4 as "Help"


[*] - -> Initial
H1 -> Initial : <b>C</b>ancel
Initial -> H1 : <b>H</b>elp
Initial - -> Confirmation : <b>F</b>urther Enquiry
Initial - -> FlightQuery : <b>B</b>ook
Confirmation - -> Reservation : <b>F</b>urther Enquiry
'Reservation -up-> Confirmation : <b>B</b>ook
'Confirmation -[hidden]> FlightQuery
FlightQuery - -> SeatQuery : <b>B</b>ook
SeatQuery - -> FlightQuery : <b>F</b>urther Enquiry
Reservation -> SeatQuery : <b>F</b>urther Enquiry
SeatQuery -> Reservation : <b>B</b>ook

'FlightQuery - -> H1 : <b>H</b>elp
'Reservation - -> H2 : <b>H</b>elp
'H2 - -> Reservation : <b>C</b>ancel
'SeatQuery - -> H3 : <b>H</b>elp
'H3 - -> SeatQuery : <b>C</b>ancel

center footer Extract of the State Machine
@enduml

